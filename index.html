<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Prompt Interface</title>
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            color: #333;
        }

        label {
            font-size: 1.2em;
            color: #555;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        h2 {
            margin-top: 20px;
            color: #333;
        }

        p {
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            white-space: pre-wrap;  /* Ensures that white spaces and line breaks are respected */
            word-wrap: break-word;   /* Ensures long words break nicely */
        }
    </style>
</head>
<body>
    <h1>Submit a Prompt</h1>
    <form action="/submit_prompt" method="POST">
        <label for="prompt">Enter your prompt:</label><br><br>
        <textarea name="prompt" id="prompt" rows="4" cols="50" required></textarea><br><br>
        <input type="submit" value="Generate">
    </form>

    {% if result %}
    <h2>Generated Text:</h2>
  
    <p>{{ result | safe }}</p>
     <!-- Use safe filter to render HTML tags like <br> -->
    {% endif %}
</body>
</html>
